name: Continuous Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 5 * * *' # run at 5 AM UTC

jobs:
  build-all-targets:
    strategy:
      matrix:
        include:
          - target: 'native'
            optimizaton: 'Debug'
          - target: 'native'
            optimizaton: 'ReleaseSafe'
          - target: 'emscripten'
            optimizaton: 'ReleaseFast'

    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libgles-dev libglx-dev libpulse-dev

      - uses: actions/checkout@v4

      - uses: mlugg/setup-zig@v1
        with:
          version: 0.14.0-dev.1911+3bf89f55c

      - name: Build game
        run: |
          zig build -Doptimize=${{ matrix.optimizaton }} \
            ${{ matrix.target == 'emscripten' && '-Dtarget=wasm32-emscripten' || '' }}
